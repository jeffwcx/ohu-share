<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Share to All kinds of App</title>
</head>
<body>
  <button id="share">share</button>
  <script src="../dist/ohu-share.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var share = new ohu.Share()
    })
  </script>
  <script type="text/javascript">
    (function(){
    var p = {
    url:'https://www.npmjs.com/package/babel-eslint',
    showcount:'1',/*是否显示分享总数,显示：'1'，不显示：'0' */
    desc:'hello',/*默认分享理由(可选)*/
    summary:'summary',/*分享摘要(可选)*/
    title:'title',/*分享标题(可选)*/
    site:'腾讯网',/*分享来源 如：腾讯网(可选)*/
    pics:'https://s.gravatar.com/avatar/53f63d212176c7e8566310bdb73bc9e3?size=496&default=retro', /*分享图片的路径(可选)*/
    style:'203',
    width:98,
    height:22
    };
    var s = [];
    for(var i in p){
    s.push(i + '=' + encodeURIComponent(p[i]||''));
    }
    document.write(['<a version="1.0" class="qzOpenerDiv" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?',s.join('&'),'" target="_blank">分享</a>'].join(''));
    })();
    </script>
    <script src="http://qzonestyle.gtimg.cn/qzone/app/qzlike/qzopensl.js#jsdate=20111201" charset="utf-8"></script>
</body>
</html>
